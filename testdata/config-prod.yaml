# Production environment configuration
app:
  name: myapp
  version: 1.0.0
  debug: false

database:
  host: db.prod.example.com
  port: 5432
  name: myapp_prod
  pool_size: 20
  ssl: true
  replica:
    host: db-replica.prod.example.com
    port: 5432

redis:
  host: redis.prod.example.com
  port: 6379
  password: "${REDIS_PASSWORD}"

logging:
  level: warn
  format: json

features:
  - user_auth
  - api_v1
  - rate_limiting

monitoring:
  enabled: true
  endpoint: /metrics
  interval: 30
